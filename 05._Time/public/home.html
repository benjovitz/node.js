<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <container id="secondContainer" class="second-container">
        <div class="second"></div>
    </container>
    <container id="minuteContainer" class="minute-container"></container>
    <container id="hourContainer" class="hour-container">
    </container>
</body>

<style>
    body{
        background-color: black;
        margin: 10vh 20vh 0 20vh;
        color: white;
    }

    .second-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
    }

    .second{
        border-style: solid;
        border-color: white;
        margin: 1vh;
    }

    .minute-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;

    }

    .minute{
        background-color: white;
        border-style: solid;
        border-color: black;
    }

    .hour-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }

    .hour{
        background-color: white;
        border-style: solid;
        border-color: black;
    }
  
</style>

<script>

function addSecondDiv() {
    const secondContainer = document.getElementById("secondContainer")
    const minuteContainer = document.getElementById("minuteContainer")
    const hourContainer = document.getElementById("hourContainer")
    
    let second = 0
    let minute = 0
    let hour = 0

    const interval = setInterval(() => {
        if (second <= 60) {
            addDiv(secondContainer, "second")
            second++
        } else {
            secondContainer.innerHTML=""
            addDiv(minuteContainer, "minute")
            second = 1
            minute++

            if(minute >= 60){
                minuteContainer.innerHTML = ""
                addDiv(hourContainer, "hour")
                minute = 0
                hour++

                if(hour >= 24){
                    window.close()
                }
            }
        }
    }, 1000)
}


function addDiv(container, className){
    const newDiv = document.createElement("div")
    if(className != "second"){
        newDiv.innerText = className
    }
    newDiv.className = className
    container.appendChild(newDiv)
  
}

    addSecondDiv()
</script>
</html>
